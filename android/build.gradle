buildscript {
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Tambahkan baris ini untuk mengintegrasikan Firebase
        classpath 'com.google.gms:google-services:4.4.2'  // Gunakan versi terbaru
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
